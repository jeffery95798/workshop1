<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/kendo.common-material.min.css">
        <link rel="stylesheet" href="./css/kendo.material.min.css">
        <link rel="stylesheet" href="./css/uikit.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/fontawesome.css">
        <title>圖書館</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <h1 class="navbar-title text-center">圖書管理系統</h1>
            </nav>
        </header>
        <main>
            <div class="uk-container align-center">
                <div id="window" class="uk-card uk-text-left" style="display: none">
                    <form id="book_form">
                        <ul class="fieldlist">
                            <li>
                                <img data-bind="attr: { src: imageSrc}" width="550"/>
                            </li>
                            <li>
                                <label class="required">圖書類別</label>
                                <select data-text-field="name" data-value-field="url" data-bind="source: bookCategoryList, value: imageSrc" style="width: 550px"></select>
                            </li> 
                            <li>
                                <label class="required">書名</label>
                                <input id="book_name" type="text" style="width: 550px" required />
                            </li>
                            <li>
                                <label class="required">作者</label>
                                <input id="book_author" type="text" style="width: 550px" required />
                            </li>
                            <li>
                                <label class="required">購買日期</label>
                                <input id="bought_datepicker" style="width: 550px" />
                            </li>
                            <li>
                                <label>送達日期</label>
                                <input id="delivered_datepicker" style="width: 550px" required/>
                            </li>
                            <li>
                                <label class="required">金額</label>
                                <input id="book_price" name="Amount" type="text" min="1" class="uk-text-right" required style="width: 550px"/>
                            </li>
                            <li>
                                <label class="required">數量</label>
                                <input id="book_amount" name="Amount" type="text" min="1" class="uk-text-right" required style="width: 550px"/>
                            </li>
                            <li class="uk-text-right">
                                <span>
                                    總計&nbsp;<a id="book_total">0</a> 元
                                </span>
                            </li>
                            <li class="uk-text-right">
                                <button type="button" class="k-button k-primary btn-add-book" id="save_book">新增</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button>
                <div id="book_grid"></div>
            </div>
        </main>
        <footer></footer>
        <script type="text/x-kendo-template" id="template">
            <input type="text" id="category" onchange="find(this.value)" />
        </script>
        <script id="name-template" type="text/x-kendo-template">
            <span class="fa fa-map-marker"></span>
        </script>
        <script type="text/javascript" src="data/book-data.js"></script>
        <script src="./js/jquery-2.1.4.min.js"></script>
        <script src="./js/kendo.all.min.js"></script>
        <script src="./js/uikit.min.js"></script>
        <script src="./js/kendo.messages.zh-TW.min.js"></script>
        <script src="./js/kendo.culture.zh-TW.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
